<!DOCTYPE html>

<html>
	<head>
		<title>Different Font Sentences</title>
		<style>
			p
			{
				font-size: 24px;
				margin: 20px;
			}
		</style>
	</head>

	<body>
  		<p style="font-family: Tahoma;">The London Bridge is falling down</p>
    	<p style="font-family: Arial;">Its Falling down, Its Falling down</p>
    	<p style="font-family: Times New Roman;">The London Bridge is falling down</p>
    	<p style="font-family: Allura;">My fair lady</p>
  	</body>
</html>
