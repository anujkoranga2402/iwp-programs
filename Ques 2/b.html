<!DOCTYPE html>

<html>
	<head>
		<title>Colored Numbers</title>
		<style>
    		p
			{
    			display: inline-block;
    		  	font-size: 24px;
    		  	margin: 20px;
    		}
  		</style>
	</head>

	<body>
  		<p style="color:blue;">1</p>
   		<p style="color:green;">2</p>
   		<p style="color:red;">3</p>
   		<p style="color:silver;">4</p>
   		<p style="color:orange;">5</p>
   		<p style="color:purple;">6</p>
   		<p style="color:brown;">7</p>
   		<p style="color:hotpink;">8</p>
   		<p style="color:cyan;">9</p>
   		<p style="color:black;">10</p>
	</body>
</html>
