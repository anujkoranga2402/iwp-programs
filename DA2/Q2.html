<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Expires" content="0"/>
		<title>22MCA0125 DA2 Q2</title>
		<style>
			th, td
			{
				border-collapse: collapse;
				border: 2px inset;
			}
			table
			{
				border: 2px outset;
				empty-cells: hide;
			}
		</style>
	</head>

	<body>
		<table>
			<caption><h2 style="color: red; margin-bottom: 0px;">Text Formatting Tags</h2></caption>
			<tr>
				<th>HTML Tag</th>
				<th>Output</th>
			</tr>
			<tr>
				<td>normal text</td>
				<td>hello world</td>
			</tr>
			<tr>
				<td>Font and its attributes</td>
				<td><p style="font-size: 24px; color: blue; margin: 0;">hello world</p></td>
			</tr>
			<tr>
				<td>&lt;B&gt;</td>
				<td><b>Bold</b></td>
			</tr>
			<tr>
				<td>&lt;I&gt;</td>
				<td><i>Italic</i></td>
			</tr>
			<tr>
				<td>&lt;U&gt;</td>
				<td><u>Underline</u></td>
			</tr>
			<tr>
				<td>&lt;EM&gt;</td>
				<td><em>Emphasis</em></td>
			</tr>
			<tr>
				<td>&lt;STRONG&gt;</td>
				<td><strong>STRONG</strong></td>
			</tr>
			<tr>
				<td>&lt;TELETYPE&gt;</td>
				<td><tt>TELETYPE</tt></td>
			</tr>
			<tr>
				<td>&lt;CITE&gt;</td>
				<td><cite>Citation</cite></td>
			</tr>
			<tr>
				<td>&lt;STRIKE&gt;</td>
				<td><strike>strike through text</strike></td>
			</tr>
			<tr>
				<td>&lt;BIG&gt;</td>
				<td><big>text in a big font</big></td>
			</tr>
			<tr>
				<td>&lt;SMALL&gt;</td>
				<td><small>text in a small font</small></td>
			</tr>
			<tr>
				<td>&lt;SUB&gt;</td>
				<td>a<sub>b</sub></td>
			</tr>
			<tr>
				<td>&lt;SUP&gt;</td>
				<td>a<sup>b</sup></td>
			</tr>
		</table>
	</body>
</html>
