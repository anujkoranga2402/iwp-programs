<!DOCTYPE html>

<html>
	<head>
		<title>Squares of Numbers</title>
		<style>
			p
			{
				font-size: 24px;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<p>
			<script>
				for(var i = 1; i <= 20; i++)
				{
					document.write(i + "<sup>2</sup> = " + Math.pow(i,2) + "<br>");
				}
			</script>
		</p>
	</body>
</html>
