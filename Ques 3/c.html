<!DOCTYPE html>

<html>
	<head>
		<title>Lists</title>
	</head>

	<body>
		<h2>Unordered List</h2>
		<ul>
			<li>Thermite</li>
			<li>Thatcher</li>
			<li>Jaeger</li>
			<li>Doc</li>
		</ul>

		<h2>Ordered List</h2>
		<ol type="i">
			<li>Cobra</li>
			<li>ACOG</li>
			<li>Red Dot</li>
			<li>Holographic</li>
		</ol>
	</body>
</html>
